<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- for first name-->
    <div class="container">
        <form action="">
            <div class="inputBox">
                <span>First Name :</span>
                <input type="text" placeholder="John">

            </div>
            <!--for last name-->
            <div class="inputBox">
                <span>Last Name :</span>
                <input type="text" placeholder="Smith">

            </div>
            <!--for email-id-->
            <div class="inputBox">
                <span>Email Id :</span>
                <input type="email" placeholder="example@example.com">
            </div>
            <!--for pan.no.-->
            <div class="inputBox">
                <span>Pan No. :</span>
                <input type="txtPANcard" placeholder="ABCDE1234F">
            </div>
            <!--for loan amount-->
            <div class="flex">
                <div class="inputBox">
                    <span>Loan Amount :</span>
                    <input type="number" type="text" maxLength="1" size="1" min="0" maxlength="9" pattern="[0-9]{1}" />
                    <form method="post" action="confirm.html">
                        <input  type ="submit" value="submit" class="submit-btn" />
                        </form>
                    </div>
            <!-- for submition-->
                
    </head>
